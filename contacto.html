<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacto</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="libs/wow/animate.css">
	<link rel="stylesheet" href="libs/owl/owl.carousel.css">
	<link rel="stylesheet" href="libs/owl/owl.theme.default.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
	<script src="https://kit.fontawesome.com/eb09d1be43.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/jQuery.js"></script>
	<script src="libs/wow/wow.js"></script>
	<script src="libs/owl/owl.carousel.js"></script>
</head>
<body class="desaparecido">
	<header id="cabecera">
		<div class="container">
			<h2>Restaurante Y</h2>
			<nav class="menu">
				<a href="index.html#nosotros">Nosotros</a>
				<a href="index.html#carta">Comidas</a>
				<a href="index.html#postres">Postres</a>
				<a href="index.html#servicios">Servicios</a>
				<a href="index.html#testimonios">Testimonios</a>
				<a href="contacto.html">Contacto</a>
			</nav>
		<a href="" class="bars"><i class="fa-solid fa-bars"></i></a>
	</div>
</header>
<main>
	<section id="banner-contacto">
			<div class="trama-contacto"></div>
			<div class="container">
				<div class="columna columna-100">
					<h1 class="titulos wow slideInLeft" data-wow-duration="2s">Contacto</h1>
				</div>
			</div>
	</section>
	<section id="contacto">
		<div class="container-full">
			<div class="fila">
				<div class="columna columna-50 columna-mb-100 sin-padding none">
					<iframe width="700" height="440" src="https://maps.google.com/maps?width=700&amp;height=440&amp;hl=en&amp;q=RestauranteY+(RestauranteY)&amp;ie=UTF8&amp;t=&amp;z=2&amp;iwloc=B&amp;output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
				</div>
				<div class="columna columna-50 seccion columna-mb-100">
					<h2 class="titulos wow slideInLeft" data-wow-duration="2s">Contactanos</h2>
					<form class="frmcontacto alinear-texto" method="post">
						<div class="form-bloques">
							<input type="text" name="nombre" class="input" placeholder="Nombre" minlength="3" required>
						</div>
						<div class="form-bloques">
							<input type="email" name="email" class="input" placeholder="Email" minlength="7" required>
						</div>
						<div class="form-bloques">
							<input type="text" name="telefono" class="input" placeholder="Telefono" minlength="7" required>
						</div>
						<div class="form-bloques">
							<input type="text" name="asunto" class="input" placeholder="Asunto" minlength="7" required>
						</div>
						<div class="form-bloques">
							<textarea  type="text" name="mensaje" class="input" placeholder="Mensaje" minlength="10" required></textarea>
						</div>
						<a class= "btn btn-transparente ver-mas" href="#nosotros">Enviar</a>
					</form>
				</div>
			</div>
		</div>
	</section>
</main>
<footer>
	<div class="container">
		<div class="fila fila-centrada">
				<div class="columna columna-50 alinear-texto ">
					<p>Hecho con <i class="fa-solid fa-heart corazon"></i> por Juan</p>
				 </div>
				 <div class="columna columna-50 alinear-texto">
				  <nav>
				  	<a href=""><i class="fa-brands fa-instagram"></i></a>
				  	<a href=""><i class="fa-brands fa-twitter"></i></a>
				  	<a href=""><i class="fa-solid fa-envelope"></i></a>
				  	<a href=""><i class="fa-brands fa-facebook"></i></a>
				  </nav>
			 </div>
		</div>
	</div>
</footer>
<div class="trama2">
	<h2 class="titulos">Restaurante Y</h2>
</div>
<script type="text/javascript" src="js/funciones.js"></script>
</body>
</html>
